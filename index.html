<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project One - DayVibe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- External CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

    <div class="container" id="mainContainer">

        <nav class="navbar level" role="navigation">
            <div class="navbar-brand level-item">
                <a class="navbar-item">
                    <p id="logo"><b>DAY . VIBE</b></p>
                </a>
            </div>
        </nav>


        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-child box" id="questionDiv">
                    <p class="title" id="question">How was your day?</p>
                    <div class="field">
                        <div class="control">
                            <input class="input is-info" id="userInput" type="text" placeholder="Type Here...">
                        </div>
                    </div> <br>
                    <a class="button is-info" id="submitButton">Submit</a>
                </div>
            </div>
            <div class="tile is-4 is-vertical is-parent">
                <div class="tile is-child box">
                    <p class="title">Your Current Mood:</p>
                    <div class="box" id="moodOutput">

                    </div>
                    <p class="title">Playlist:</p>

                    <div class="box" id="playlistOutput">
                   <iframe id="happy" src="https://open.spotify.com/embed/user/vody62sqm15qnn28g2efwk4r0/playlist/6DqjLBNmHwCZi64j9Dw4GU" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    <iframe id="excited"
                        src="https://open.spotify.com/embed/user/vody62sqm15qnn28g2efwk4r0/playlist/2d1a9qSU1JCkA3OALPL5DN"
                        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    <iframe id="bored"
                        src="https://open.spotify.com/embed/user/vody62sqm15qnn28g2efwk4r0/playlist/5e0f4mXyVtL16V2UXYS68X"
                        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    <iframe id="fear"
                        src="https://open.spotify.com/embed/user/vody62sqm15qnn28g2efwk4r0/playlist/3AUeMGIbrN67A6yrhSgeL8"
                        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    <iframe id="sad"
                        src="https://open.spotify.com/embed/user/vody62sqm15qnn28g2efwk4r0/playlist/2xSba5dBzk5Z3vrJTSVnOF"
                        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    <iframe id="angry"
                        src="https://open.spotify.com/embed/user/vody62sqm15qnn28g2efwk4r0/playlist/1JQsHRdkIgoke330hZ4l0t"
                        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    <iframe id="sarcasm"
                        src="https://open.spotify.com/embed/user/vody62sqm15qnn28g2efwk4r0/playlist/08V5N2ioq0duf0dJEWXsq2"
                        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            


    
                    </div>
                </div>
                <!-- <div class="tile is-child box">
                    <p class="title">Journal:</p>

                    <div class="box" id="playlistOutput">

                    </div>

                    <div class="box" id="playlistOutput">

                    </div>

                    <div class="box" id="playlistOutput">

                    </div>

                </div> -->
            </div>
        </div>
    </div>
    
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- External Javascript File -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
