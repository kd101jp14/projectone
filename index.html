<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DAY . VIBE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- External CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    
</head>

<body>
    <div class="container" id="mainContainer">
        <nav class="navbar level" role="navigation">
            <div class="navbar-brand level-item">
                <a class="navbar-item">
                    <p id="logo"><b>Day.Vibe</b></p>
                </a>
            </div>
        </nav>
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-child box" id="questionDiv">
                    <p class="title" id="question"><b>How was your day?</b></p>
                    <div class="field">
                        <div class="control">
                            <input class="input is-info" id="userInput" type="text" placeholder="Type Here...">
                        </div>
                    </div> <br>
                    <a class="button is-info" id="submitButton">Submit</a>
                    <br>
                    <p class="title" id = "journalp"><b>Vibe Journal:</b></p>
                    <div class="box" id="journalEntry">
                    </div>                
                </div>
            </div>
            <div class="tile is-4 is-vertical is-parent">
                <div class="tile is-child box" id= "outputBox">
                    <p class="title"><b>Restaurant:</b></p>
                    <div class="box" id="restaurantOutput">
                    </div>
                </div>
                <div class="tile is-child box" id = "journalBox">
                    <p class="title"><b>Playlist:</b></p>
                    <div class="box" id="playlistOutput">
                            <iframe hidden="true" id="mood" src="" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <!-- Moment.js CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Firebase Database Script -->
        <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
        <!-- External Javascript File -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
